<!DOCTYPE html>
<!--attribute inside the tag declares the language of the Web page-->
<html lang="en">

<head>
  <!--meta tags describe metadata within an HTML document-->

  <!--Specifies the character encoding for the HTML document-->
  <meta charset="UTF-8">

  <!--define a description of your web page that appears in search console-->
  <meta name="description" content="Learn HTML">

  <!--define keywords for search engines-->
  <meta name="keywords" content="HTML, CSS, Replit">

  <!--setting the viewport to make your website look good on all devices: -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Lesson 2</title>

</head>

  <form>
    <label for="fname">First Name:</label>
    <br>
    <input type="text" id="fname" name="fname">
    <br>
    <label for="lname">Last Name:</label>
    <br>
    <input type="text" id="lname" name="lname">
    <br><br>
    <!-- radio button -->
    <label for="gender">Gender:</label><br>
    <input type="radio" id="female" name="gender" value="female">
    <label for="female">Female</label><br>
    <input type="radio" id="male" name="gender" value="male">
    <label for="male">Male</label>
    <br><br>
    <!-- dropdwon menu -->
    <label for="location">Location:</label>
    <br>
    <select id="location" name="location">
    <br>
    <option value="Midlothian">Midlothian</option>
    <option value="West Lothian">West Lothian</option>
    <option value="East Lothian">East Lothian</option>
    <option value="Edinburgh">Edinburgh</option>
    </select>
    <br><br>

    <label for="message">Messsage:</label>
    <br>

    <textarea id="message" name="message" rows="4" cols="50"></textarea>
    <br><br>

    <!-- submit button-->
    <input type="submit" value="Submit">
  </form>
